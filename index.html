<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Instagram login page
    </title>
</head>

<body>
    <div class="insta-wrapper">
        <div class="instagram-phone">
            <img src="images/instaphone.png" alt="phone" class="">
        </div>
        <div class="instagram-continue">
            <div class="group">

                <img src="images/instalogo.png" alt="" class="instagram-logo">
                <div class="profile">
                    <img src="images/profile.jpeg" alt="profile" class="profile">
                </div>
                <a href="" class="instagram-login">Continue as Kamui</a>
                <a href="" class="instagram-logout">Remove account</a>
            </div>

            <div class="group">
                <p class="not-account">Not Kamui?</p>
                <p class="notaccount">
                    <span class="link-blue">Switch Account</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Download The App</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
